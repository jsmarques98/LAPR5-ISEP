trigger:
- master

variables:
  dockerRegistryServiceConnection: '0862fc01-3a17-4873-9732-f2108f14b9ee'
  imageRepository: 'warehousemanagement'
  containerRegistry: 'warehousemanagement.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildNumber)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build and Deploy
  displayName: Build and Deploy stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    dependsOn: Build
    environment: 'Joserocha229lei2223s53di50-2045.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
