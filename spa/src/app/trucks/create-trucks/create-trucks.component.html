<section>
    <style> 
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 10%;
            background-color: #0090a3a5;
            position: absolute;
            height: 90%;
            overflow: auto;
        }
        
        li a {
            text-align: center;
            border-bottom: 1px solid #555;
            display: block;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        li a:hover {
            background-color: #00d643;
            color: white;
        }
        
    </style>
      
      
    <ul style="border: 1px solid #555;">
      <li><a href="/createDeliveries">Create Deliveries</a></li>
      <li><a href="/createPackagings">Create Packagings</a></li>
      <li><a href="/updatePackagings">Update Packagings</a></li>
      <li><a href="/createTrucks">Create Trucks</a></li>
      <li><a href="/createSections">Create Sections</a></li>
      <li><a href="/createWarehouses">Create Warehouses</a></li>
      <li><a href="/checkBestRoute">Check Route Planning</a></li>
      <li><a href="/getDeliveries">Get Deliveries</a></li>
      <li><a href="/getSections">Get Sections</a></li>
      <li><a href="/getTrucks">Get Trucks</a></li>
      <li><a href="/getWarehouses">Get Warehouses</a></li>
      <li><a href="/updateWarehouses">Update Warehouses</a></li>
      <li><a href="/getWarehousesById">Get Warehouses by Id</a></li>
    </ul>
</section>

<section style="margin-left:10%;padding:1px 16px;height:100%;">
    <form [formGroup] = "truckForm">
        <h1 style="color:#369;font-family: Arial, Helvetica, sans-serif;margin-top: 150px;">Delivery Information:</h1>
        <div>
            <input type="text" class="form-control" id="truckId" placeholder="Id" formControlName="id">
        </div>
        
        <br> 
        <div>
            <input type="text" class="form-control mb-3" placeholder="Plate" id="plate" formControlName="plate">
        </div>
        
        <br>
        <div>
            <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
        </div>
        
        <br> 
        <div>
            <input type="number" class="form-control mb-3" placeholder="autonomy" id="autonomy" formControlName="autonomy">
        </div>
        
        <br> 
        <div>
            <input type="number" class="form-control mb-3" placeholder="maxBattery" id="maxBattery" formControlName="maxBattery">
        </div>
        
        <br>
        <div>
            <input type="number" class="form-control mb-3" placeholder="payLoad" id="payLoad" formControlName="payLoad">
        </div>
        
        <br> 
        <div>
            <input type="number" class="form-control mb-3" placeholder="tare" id="tare" formControlName="tare">
        </div>
        
        <br> 
        <div>
            <input type="number" class="form-control mb-3" placeholder="baterryChargingTime" id="BaterryChargingTime" formControlName="baterryChargingTime">
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary w-100" id="createTruck" (click)="createTruck()">Save</button>
    </form>

    <br> 
    <br> 
    <div style="margin-top: 20px;">
        <button routerLink="/home">Exit</button>
    </div>
</section>
